<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron text-center">
        <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>HOT RESTAURANT</h1>
        <h3 class="text-center">Current Reservations and Waiting List</h3>
        <a href="/reserve"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
        <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>
    
    <div class="row">

      <div class="col-lg-12">


        <div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Reservations</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <h2 id="rezzie"></h2>


              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Waiting List</strong></h3>
            </div>
            <div class="panel-body">
              <div class="well">
                <h2 id="waitbitch"></h2>


                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
   $( document ).ready(function() {
    $.get("/api/table", function(data) {
        console.log(data);
        for (i=0; i < data.length; i++){
            $("#rezzie").append("<div class='well'>"+data[i].userId+"</div>");
        }
      });
    });



  </script>
</body>
</html>
