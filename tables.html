<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron text-center">
        <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>HOT RESTAURANT</h1>
        <h3 class="text-center">Current Reservations and Waiting List</h3>
        <a href="/reserve"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
        <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>
    
    <div class="row">

      <div class="col-lg-12">



        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Character Statistics</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <h2 id="name">Yoda</h2>
              <div id="stats">
                <h3><strong>Role:</strong> <span id="role">Jedi Master</span></h3>
                <h3><strong>Age:</strong> <span id="age">900</span></h3>
                <h3><strong>Force Points:</strong> <span id="force-points">2000</span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>
</body>
</html>
